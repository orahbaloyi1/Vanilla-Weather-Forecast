<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kablammo&family=Manrope:wght@200;300;400;500;600;700&family=Pacifico&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="weather-forecast">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  id="input-city"
                  type="search"
                  placeholder="Type city..."
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary"
                  id="search-button"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
            <div>
              <h1 id="city"></h1>
              <ul>
                <li id="current-date">Wednesday 21:00</li>
                <li>Cloudy</li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="weather-details">
                  <div>
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt=""
                    />
                  </div>
                  <div class="temp-info">
                    <span class="temp" id="temperature"></span>
                    <span class="units">
                      <a href="">℃</a>|<a href="">℉</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div>
                  <ul class="description">
                    <li>Precipitation:11%</li>
                    <li>Humidity:23%</li>
                    <li>Wind:16</li>
                  </ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
