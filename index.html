<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kablammo&family=Manrope:wght@200;300;400;500;600;700&family=Pacifico&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-forecast-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control input-button"
                  id="input-city"
                  type="search"
                  placeholder="Type city..."
                />
              </div>
              <div class="col-3">
                <input
                  class="button"
                  id="search-button"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="current-date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-9">
              <div class="weather-details">
                <div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt=""
                    id="icon"
                  />
                </div>
                <div class="temp-info">
                  <span class="temp" id="temperature"></span>
                  <span class="units">
                    <span href="" id="celcius-link">Â°C</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div>
                <ul class="more-info">
                  <li>Humidity: <span id="humidity"> </span><span> %</span></li>
                  <li>Wind:<span id="wind"> </span><span> km/h</span></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <span class="source">
          <a
            class="source-link"
            href="https://github.com/orahbaloyi1/Vanilla-Weather-App.git"
            target="_blank"
            >Open source </a
          >by Elizabeth Baloyi
        </span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
